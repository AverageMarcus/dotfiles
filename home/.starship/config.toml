format = """\
  $status\
  $cmd_duration\
  $line_break\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $kubernetes\
  $helm\
  $golang\
  $nodejs\
  $terraform\
  $package\
  $custom\
  $time\
  $line_break\
  $jobs\
  $character\
  """

command_timeout = 1000
add_newline = true

[directory]
format = "┏   [$path]($style)[$read_only]($read_only_style) "

[character]
success_symbol = "┗ [✨](yellow)"
error_symbol = "┗ [✗](red)"

[git_branch]
format = "⎮ [$symbol$branch]($style) "
symbol = "🌱 "

[git_commit]
only_detached = true

[git_status]
format = '\($all_status$ahead_behind\) '
up_to_date = "[✓](green)"
modified = "[!](bold fg:208)"
untracked = "[?](bold fg:75)"
staged = '[++\($count\)](green)'

[aws]
symbol = " "
format = "⎮ [$symbol$profile]($style) "

[golang]
symbol = " "
format = "⎮ [$symbol$version](fg:45) "

[kubernetes]
format = '⎮ [$symbol$context (\($namespace\))]($style) '
symbol = "ﴱ "
style = "bold blue"
disabled = false
[kubernetes.context_aliases]
"gs-(?P<cluster>.+)" = "$cluster [MC]"

[terraform]
format = "⎮ [$symbol$version]($style) "

[nodejs]
symbol = " "

[status]
style = "red"
symbol = "✗"
format = '[↪ \[$symbol $common_meaning$signal_name$maybe_int\]]($style)'
map_symbol = true
disabled = false

[helm]
format = "⎮ [$symbol$version]($style) "
symbol = " "

[cmd_duration]
format = " took [$duration]($style) "

[package]
symbol = "📦"
format = "⎮ [$symbol$version]($style) "

[jobs]
number_threshold = 1
format = "┣ [$symbol $number background jobs\n]($style)"
